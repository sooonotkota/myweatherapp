<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weatherappdata">
          <div>
            <h1 class="weatherappcity" id="city">Paris</h1>
            <p class="weatherappdetails">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weatherapptempcontainer">
            <div class="weatherappicon">üå§Ô∏è</div>
            <div class="weatherapptemp">12</div>
            <div class="weatherappunit">¬∞C</div>
          </div>
        </div>
      </main>


      <footer>
        This project was coded by
        <a href="https://github.com/sooonotkota" target="_blank">
          Dakota Thomas
        </a>
        is 
        <a href="https://github.com/sooonotkota/myweatherapp" target="_blank">
    open-sourced on Github</a> and
        <a href="https://kotaweatherapp.netlify.app" target="_blank"
          >hosted on Netlify.</a>
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
