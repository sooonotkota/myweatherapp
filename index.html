<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weatherappdata">
          <div>
            <h1 class="weatherappcity" id="city"></h1>
            <p class="weatherappdetails">
              <span id="time"></span>, <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weatherapptempcontainer">
            <div id="icon"></div>
            <div class="weatherapptemp" id="temperature"></div>
            <div class="weatherappunit">¬∞C</div>
          </div>
        </div>
          <div class="weatherforecast">
            <div class="col-2">
              <div class="weatherforecastdate"></div>
              Thuüå§Ô∏è
            </div>
            <div class="weatherforecasttemperature"></div>
            <span class="weatherforecasttemperaturemax">18&deg;</span>
            <span class="weatherforecasttemperaturemin">12&deg;</span>
             
          </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/sooonotkota" target="_blank">
          Dakota Thomas
        </a>
        is 
        <a href="https://github.com/sooonotkota/myweatherapp" target="_blank">
    open-sourced on Github</a> and
        <a href="https://kotaweatherapp.netlify.app" target="_blank"
          >hosted on Netlify.</a>
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
