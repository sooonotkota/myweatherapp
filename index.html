<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="Search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="Submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              ⏱<strong>Sunday, April 21st </strong>
            </br>
            Sunny
        </br>
        13:00
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☼</div>
            <div class="weather-app-temperature" id="weather-temperature">&deg;</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/sooonotkota" target="_blank">
          Dakota Thomas
        </a>
        is
        <a href="https://github.com/sooonotkota/myweatherapp" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://kotaweatherapp.netlify.app" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
